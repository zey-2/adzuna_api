[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=server
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-branch
    --cov-fail-under=80
markers =
    unit: Unit tests for individual functions and endpoints
    integration: Integration tests with live server
    mcp: MCP protocol-specific tests (requires special setup)
    slow: Slow running tests that may take longer to execute
    skip_ci: Tests to skip in CI environments
